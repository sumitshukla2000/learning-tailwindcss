<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body class="text-gray-600 font-sans bg-gray-100">
    <div class="grid md:grid-cols-3"> <!--Content Wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a class="text-gray-500  hover:text-gray-700" href="/">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                          
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block"  id="menu">
                    <li class="text-gray-700 font-bold my-2 border-red-500 border-r-4">
                        <a href="#" class="px-4 flex justify-end">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>                              
                        </a>
                    </li>
                    <li class="my-2">
                        <a href="#" class="px-4 flex justify-end border-gray-100 border-r-4">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                              </svg>
                              
                        </a>
                    </li>
                    <li class="my-2 border-gray-100 border-r-4">
                        <a href="#" class="px-4 flex justify-end">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                              </svg>
                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!--Nav ended here-->

        <main class="px-16 py-6 md:col-span-2">
            <div class="flex sm:justify-center md:justify-end text-red-600"> <!--Login and Sign up-->
                <a class="btn text-red-500 border-red-500 md:border hover:bg-red-500 hover:text-white transition ease-out duration-300" href="#">Log in</a>
                <a class="btn text-red-500 border-red-500 md:border ml-2 hover:bg-red-500 hover:text-white transition ease-out duration-300" href="#">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold font-body mt-7">Recipes</h2>
                <h3 class="text-2xl font-semibold">For <span class="text-orange-300">Warriors</span></h3>
            </header>
            <div> <!--Latest Recipes-->
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-8">
                    <div class="card hover:shadow-lg"> <!--Cards goes here-->
                        <img src="./img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilly Stew</span>
                            <span class="block text-sm text-gray-400">Recipe by xxxxx</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block pb-1" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg"> <!--Cards goes here-->
                        <img src="./img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-sm text-gray-400">Recipe by xxxxx</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block pb-1" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg"> <!--Cards goes here-->
                        <img src="./img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-sm text-gray-400">Recipe by xxxxx</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block pb-1" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>


                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!--card goes here-->
                    <div>
                    </div>
                </div>
                <div class="flex justify-center">
                    <div class="btn bg-gray-200 transform hover:scale-125 transition ease-out duration-300 hover:shadow-inner">Load More</div>
                </div>
            </div>
            <div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
